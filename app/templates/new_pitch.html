{% include "navbar.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{%for pitches in pitches%}
<body style="background-color: teal">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th style="font-size: 15px" scope="col">ID</th>
      <th style="font-size: 15px" scope="col">Pitch Title</th>
      <th style="font-size: 15px" scope="col">Pitch Post</th>
      <th style="font-size: 15px" scope="col">Pitch category</th>
   </tr>
  </thead>
  <tbody>
    <tr>
      <th style="font-size: 15px" scope="row">{{pitches.id}}</th>
            <td style="font-size: 15px">{{pitches.title}}</td>
            <td style="font-size: 15px">{{pitches.post}}</td>
            <td style="font-size: 15px">{{pitches.category}}</td>
            <td><a href="{{url_for('main.upvote',pitch_id = pitches.id)}}" class= "btn btn-info btn-sm">Upvote </a></td>
				    <td><a href="{{url_for('main.downvote',pitch_id = pitches.id)}}" class= "btn btn-info btn-sm">Downvote </a></td>
            <td ><button type="button" class="btn btn-outline-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
</body>
{%endfor%}

{% endblock %}
